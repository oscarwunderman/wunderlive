        <div ng-include="'partials/menu.html'"></div>

    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script src="js/socket.io-1.2.0.js"></script>
    <script src="js/app.js"></script>    
    <script type="text/javascript">
    $(document).ready(function(){
        var host = window.location.origin;
        if(host == 'http://localhost') {
            var socket = io.connect(host+':5000');
        } else {
            var socket = io.connect(host);
        }        
        //menu
        $('body').on('click','#menu .home',function(e){
            e.preventDefault();
            socket.emit('menuHome');
        });
        $('body').on('click','#menu .trends',function(e){
            e.preventDefault();
            socket.emit('menuTrends');
        });
        $('body').on('click','#menu .brandTrends',function(e){
            //e.preventDefault();
            socket.emit('menuBrandTrends');
        });
        $('body').on('click','#menu .brandTopics',function(e){
            //e.preventDefault();
            socket.emit('menuBrandTopics');
        });
        socket.on('menuHome',function(){
            location.href = '#/twitter';        
        }); 
        socket.on('menuTrends',function(){
            location.href = '#/trends';        
        }); 
        socket.on('menuBrandTrends',function(){
            location.href = '#/brandTrends';        
        }); 
        socket.on('menuBrandTopics',function(){
            location.href = '#/brandTopics';        
        });           
        //menu
    })
    </script>
